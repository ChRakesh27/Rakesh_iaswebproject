<section class="vh-100" style="background-color: #508bfc">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-81 col-lg-16 col-xl-15">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5">
            <button [routerLink]="['']" class="btn btn-success mb-2">
              back
            </button>
            <a href="{{ question?.url }}" target="_blank">
              <div class="form-outline mb-4">
                <h1>{{ question?.title }}</h1>
              </div>
              <div class="form-outline mb-4">
                <h3>{{ question?.question }}</h3>
              </div>
              <div class="form-outline mb-4">
                <p>{{ question?.answer }}</p>
              </div>

              <div class="form-outline mb-4">
                <img
                  src="data:image/jpeg;base64,{{ question?.image }}"
                  alt="photo"
                />
              </div>
              <div class="form-outline mb-4">
                <small>{{ question?.subject }}</small>
              </div>

              <div class="form-outline mb-4">
                <small>{{ question?.topic }}</small>
              </div>

              <button
                class="btn btn-primary btn-lg btn-block"
                [routerLink]="['/questions/', count - 1]"
              >
                pre
              </button>

              <button
                class="btn btn-primary btn-lg btn-block"
                [routerLink]="['/questions/', +count + 1]"
                (click)="Check()"
              >
                next
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
